<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RunEveryStreet</title>

    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.dom.js"></script>
    <script src="libraries/p5.sound.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        }

        /* Map fills the screen under the header */
        .map {
            height: calc(100vh - 40px);
            width: 100%;
            position: fixed;
            top: 40px;
            left: 0;
            z-index: 1;
        }

        /* Fixed 40px Header */
        .header-bar {
            background-color: #380702;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            height: 40px;
            box-sizing: border-box;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            font-size: 13px;
        }

        /* Positioning the p5 canvas to overlay the map exactly */
        canvas {
            position: fixed !important;
            top: 40px !important;
            left: 0 !important;
            z-index: 5;
            display: block;
            /* Initially transparent to clicks so you can move the map */
            pointer-events: none; 
        }

        #ui-panel {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10001;
            text-align: center;
        }

        #ingest-btn {
            padding: 12px 30px;
            background: #7a0f05;
            color: white;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #ingest-btn:hover {
            background: #a31407;
        }

        a:link, a:visited { color: white; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="header-bar">
        <img src="assets/logosmalllit.png" alt="Logo" style="height: 25px;" />
        <div class="nav-links">
            <a href="https://codeberg.org/lejun/RunEveryStreet/" target="_blank">Source Code</a>
            <a href=".">Restart</a>
        </div>
    </div>

    <div id="ui-panel">
        <button id="ingest-btn" onclick="triggerIngest()">
            ZOOM IN, THEN CLICK HERE TO LOAD ROADS
        </button>
    </div>

    <div id="map" class="map"></div>

    <script src="sketch.js"></script>
    <script src="Edge.js"></script>
    <script src="Node.js"></script>
    <script src="Route.js"></script>

</body>
</html>
