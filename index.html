<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>RunEveryStreet</title>

  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.dom.js"></script>
  <script src="libraries/p5.sound.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>

  <style>
    /* Force the document to be viewport-sized */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    body {
      position: relative;
      background-color: black;
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    }

    /* Fixed 40px Header */
    .header-bar {
      background-color: #380702;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      height: 40px;
      box-sizing: border-box;
      gap: 10px;
    }

    .left-group, .center-group, .right-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .center-group {
      flex: 1;
      justify-content: center;
    }

    /* Links in header */
    .right-group a {
      color: white;
      text-decoration: none;
      font-size: 13px;
      white-space: nowrap;
    }
    .right-group a:hover { text-decoration: underline; }

    /* Header toggle button (ALWAYS clickable) */
    #mode-toggle {
      background: #222;
      color: white;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 6px;
      padding: 6px 10px;
      font-weight: bold;
      cursor: pointer;
      white-space: nowrap;
      font-size: 12px;
    }
    #mode-toggle:hover { background: #333; }

    /* Header "LOAD ROADS" button */
    #ingest-btn {
      padding: 6px 10px;
      background: #7a0f05;
      color: white;
      border: 1px solid rgba(255,255,255,0.85);
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
      white-space: nowrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.35);
    }
    #ingest-btn:hover { background: #a31407; }

    /* Attribution in header */
    .osm-attrib {
      font-size: 12px;
      opacity: 0.85;
      white-space: nowrap;
    }
    .osm-attrib a:link, .osm-attrib a:visited {
      color: white;
      text-decoration: none;
    }
    .osm-attrib a:hover { text-decoration: underline; }

    /* Map fills viewport under the header */
    #map {
      position: fixed;
      top: 40px;
      left: 0;
      right: 0;
      width: 100vw;
      height: calc(100vh - 40px);
      z-index: 1;
    }

    /* ONLY style the p5 canvas (do NOT affect OpenLayers canvases) */
    canvas.p5Canvas, #defaultCanvas0 {
      position: fixed !important;
      top: 40px !important;                  /* match header height */
      left: 0 !important;
      width: 100% !important;
      height: calc(100vh - 40px) !important; /* match #map height */
      z-index: 5;
      display: block;
      pointer-events: none;                  /* JS will flip this when editing */
    }

    /* Hide OpenLayers attribution overlay (we show it in header instead) */
    .ol-attribution {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="header-bar">
    <div class="left-group">
      <img src="assets/logosmalllit.png" alt="Logo" style="height: 25px;" />
    </div>

    <div class="center-group">
      <!-- Always-clickable mode toggle -->
      <button id="mode-toggle" onclick="togglePanTrim()">MODE: PAN/ZOOM</button>

      <!-- Load roads now lives in the header -->
      <button id="ingest-btn" onclick="triggerIngest()">LOAD ROADS</button>
    </div>

    <div class="right-group">
      <span class="osm-attrib">
        <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">
          Â© OpenStreetMap contributors
        </a>
      </span>

      <a href="https://codeberg.org/lejun/RunEveryStreet/" target="_blank">Source Code</a>
      <a href=".">Restart</a>
    </div>
  </div>

  <div id="map"></div>

  <!-- Load your app scripts -->
  <script src="sketch.js"></script>
  <script src="Edge.js"></script>
  <script src="Node.js"></script>
  <script src="Route.js"></script>
</body>
</html>
