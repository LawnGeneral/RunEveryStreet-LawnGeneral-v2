<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RunEveryStreet</title>

    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.dom.js"></script>
    <script src="libraries/p5.sound.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        }

        .map {
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 1;
        }

        /* Top Header Navigation */
        .header-bar {
            background-color: #380702;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            position: relative;
            z-index: 10;
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            font-size: 13px;
        }

        /* Status Banner for Instructions */
        #status-banner {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
            pointer-events: none; /* User clicks through this to the map */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        a:link, a:visited { color: white; text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        canvas { display: block; }
    </style>
</head>
<body>

    <div class="header-bar">
        <img src="assets/logosmalllit.png" alt="Logo" style="height: 30px;" />
        <div class="nav-links">
            <a href="https://codeberg.org/lejun/RunEveryStreet/" target="_blank">Source Code</a>
            <a href=".">Restart</a>
        </div>
    </div>

    <div id="status-banner">
        Zoom to selected area, then click a road to start
    </div>

    <div id="map" class="map"></div>

    <script src="sketch.js"></script>
    <script src="Edge.js"></script>
    <script src="Node.js"></script>
    <script src="Route.js"></script>

</body>
</html>
