<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>RunEveryStreet</title>

  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.dom.js"></script>
  <script src="libraries/p5.sound.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>

  <style>
    /* Force the document to be viewport-sized */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    body {
      position: relative;
      background-color: black;
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    }

    /* Fixed 40px Header */
    .header-bar {
      background-color: #380702;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      height: 40px;
      box-sizing: border-box;
      gap: 12px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      font-size: 13px;
      align-items: center;
    }

    a:link, a:visited { color: white; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Header toggle button (ALWAYS clickable) */
    #mode-toggle {
      background: #222;
      color: white;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 6px;
      padding: 6px 10px;
      font-weight: bold;
      cursor: pointer;
      white-space: nowrap;
    }
    #mode-toggle:hover { background: #333; }

    /* Map fills viewport under the header */
    #map {
      position: fixed;
      top: 40px;
      left: 0;
      right: 0;
      width: 100vw;
      height: calc(100vh - 40px);
      z-index: 1;
    }
    /* OpenLayers attribution: keep it (required), but make it small + unobtrusive */
.ol-attribution {
  font-size: 11px !important;
  opacity: 0.85;
  right: 8px !important;
  left: auto !important;
  bottom: 8px !important;
  max-width: 45% !important;
}

.ol-attribution button {
  font-size: 12px !important;
}


    /* ONLY style the p5 canvas (do NOT affect OpenLayers canvases) */
    canvas.p5Canvas, #defaultCanvas0 {
      position: fixed !important;
      top: 40px !important;                  /* match header height */
      left: 0 !important;
      width: 100% !important;
      height: calc(100vh - 40px) !important; /* match #map height */
      z-index: 5;
      display: block;
      pointer-events: none;                  /* JS will flip this when editing */
    }

    #ui-panel {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10001;
      text-align: center;
    }

    #ingest-btn {
      padding: 12px 30px;
      background: #7a0f05;
      color: white;
      border: 2px solid #ffffff;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    #ingest-btn:hover {
      background: #a31407;
    }
  </style>
</head>

<body>
  <div class="header-bar">
    <img src="assets/logosmalllit.png" alt="Logo" style="height: 25px;" />

    <!-- Always-clickable mode toggle -->
    <button id="mode-toggle" onclick="togglePanTrim()">MODE: PAN/ZOOM</button>

    <div class="nav-links">
      <a href="https://codeberg.org/lejun/RunEveryStreet/" target="_blank">Source Code</a>
      <a href=".">Restart</a>
    </div>
  </div>

  <div id="ui-panel">
    <button id="ingest-btn" onclick="triggerIngest()">
      ZOOM IN, THEN CLICK HERE TO LOAD ROADS
    </button>
  </div>

  <div id="map"></div>

  <!-- Load your app scripts -->
  <script src="sketch.js"></script>
  <script src="Edge.js"></script>
  <script src="Node.js"></script>
  <script src="Route.js"></script>
</body>
</html>
